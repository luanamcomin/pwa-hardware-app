<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Hardware App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1>Utilize Câmera ou Geolocalização</h1>
      <p>Esse app PWA permite tirar fotos ou verificar sua localização.</p>
      <button id="camera-btn" class="btn btn-secondary">Tirar Foto</button>
      <button id="geo-btn" class="btn btn-secondary">Ver Geolocalização</button>
      <div id="output" class="mt-3"></div>
    </div>

    <script src="/public/js/app.js"></script>
  </body>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then((reg) => console.log("Service Worker registrado", reg))
        .catch((err) => console.error("Erro ao registrar Service Worker", err));
    }
  </script>
</html>
